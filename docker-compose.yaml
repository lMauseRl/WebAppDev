version: "3.8" 
services: 
  db:
    image: postgres:12 
    volumes:
      - type: volume
        source: postgresdb-data
        target: /var/lib/postgresql/data
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: Geo_periods
      POSTGRES_PASSWORD: 1111
    networks:
      - app_network

  adminer:
    image: adminer
    ports:
      - 8888:8080
    networks:
      - app_network

networks:
  app_network:
    driver: bridge
volumes:
  postgresdb-data:
    driver: local