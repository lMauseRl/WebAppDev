version: "3.8" # версия вашего docker-compose
services: # имеджи, которые запустятся по вашему желанию
  db: # название моего имеджа
    image: postgres:12 
    volumes:
      - type: volume
        source: postgresdb-data
        target: /var/lib/postgresql/data
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: Geo_periods
      POSTGRES_PASSWORD: 1111
    networks:
      - app_network
  minio:
    container_name: minio
    image: minio/minio:latest
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ACCESS_KEY: lud0m4n
      MINIO_SECRET_KEY: vfhr2310
      MINIO_CONSOLE_ADDRESS: ":9001"
    volumes:
      - minio-data:/data
    command: server /data
  redis:
    image: redis:latest #Ц383ОЕ 190
    restart: always
    ports:
      - "6379:6379"
    command: redis-server --save 20 1 --loglevel warning --requirepass rip
    volumes:
      - redis-data:/data
  adminer:
    image: adminer
    ports:
      - 8888:8080
    networks:
      - app_network
networks:
  app_network:
    driver: bridge
volumes: # часть настроек для хранения данных
  postgresdb-data:
    driver: local
  minio-data:
    driver: local
  redis-data:
    driver: local
